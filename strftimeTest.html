<!DOCTYPE html>
<html>
  <head>
    <title>Function strftime test</title>
  </head>
  <body>
    <h1>Function strftime test</h1>
    <script type="text/javascript" src="./strftime.js"></script>
    <script type="text/javascript" src="./strftimeTest.js"></script>
    <p>
      var date = new Date(2009, 11, 5); <br>
      console.log(date.strftime("%Y")); <br>
      console.log(date.strftime("%m")); <br>
      console.log(date.strftime("%d")); <br>
      console.log(date.strftime("%y")); <br>
      console.log(date.strftime("%F")); <br>
      console.log(date.strftime("%D"));
    </p>
  </body>
</html>
